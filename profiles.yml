my_dbt:
  outputs:

    prod:
      type: postgres
      threads: 8
      host: localhost
      port: 3000
      user: postgres
      pass: password
      dbname: postgres
      schema: public

    dev:
      type: postgres
      threads: [1 or more]
      host: [host]
      port: [port]
      user: [prod_username]
      pass: [prod_password]
      dbname: [dbname]
      schema: [prod_schema]

  target: prod